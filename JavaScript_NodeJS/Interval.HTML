<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXEMPLOS COM INTERVAL</title>
</head>
<body>
    <p id="demo"></p>

    <script>
       const element = document.getElementById("demo");
       setInterval(function() {element.innerHTML += "Hello "}, 1000);
    </script>
</body>
</html>
